<div class="glass-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-star-blue m-0"><i class="fas fa-robot me-2"></i>Astro-Chat (Gemini)</h4>
        <button class="btn btn-sm btn-outline-danger"
            onclick="fetch('/reset-chat', {method: 'POST'}).then(()=>document.getElementById('chat-box').innerHTML='')">Reset</button>
    </div>

    <div id="chat-box" class="border border-secondary rounded p-3 mb-3 bg-black bg-opacity-25"
        style="height: 300px; overflow-y: auto;">
        <div class="text-center text-secondary mt-5">
            <i class="fas fa-comments fa-2x mb-2"></i>
            <p>Ask me: "Where is Mars tonight?"</p>
        </div>
    </div>

    <div class="input-group">
        <input type="text" id="chat-input" class="form-control bg-dark text-light border-secondary"
            placeholder="Ask the cosmos...">
        <button class="btn btn-cosmos" onclick="sendChat()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>
