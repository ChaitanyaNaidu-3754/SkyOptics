<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmosAI Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="starfield"></div>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="d-flex align-items-center mb-2">
                    <svg width="40" height="40" viewBox="0 0 40 40" class="me-3">
                        <defs>
                            <radialGradient id="cosmosGradient" cx="50%" cy="50%" r="50%">
                                <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
                                <stop offset="70%" style="stop-color:#007bff;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#4c63d2;stop-opacity:1" />
                            </radialGradient>
                            <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
                                <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
                            </radialGradient>
                        </defs>

                        <!-- Background circle -->
                        <circle cx="20" cy="20" r="18" fill="url(#cosmosGradient)" stroke="#00d2ff" stroke-width="1" opacity="0.9"/>

                        <!-- Main planet/satellite -->
                        <circle cx="20" cy="20" r="8" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
                        <circle cx="16" cy="16" r="2" fill="#e74c3c" opacity="0.8"/>
                        <circle cx="22" cy="18" r="1.5" fill="#f39c12" opacity="0.9"/>
                        <circle cx="18" cy="23" r="1" fill="#27ae60" opacity="0.7"/>

                        <!-- Orbiting elements -->
                        <circle cx="14" cy="14" r="1" fill="#ffd700">
                            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="26" cy="16" r="0.8" fill="#ff6b6b">
                            <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="12" cy="26" r="0.6" fill="#4ecdc4">
                            <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
                        </circle>

                        <!-- Star field -->
                        <circle cx="8" cy="8" r="0.5" fill="#ffffff" opacity="0.8"/>
                        <circle cx="32" cy="10" r="0.3" fill="#ffffff" opacity="0.6"/>
                        <circle cx="6" cy="32" r="0.4" fill="#ffffff" opacity="0.7"/>
                        <circle cx="30" cy="30" r="0.3" fill="#ffffff" opacity="0.5"/>
                        <circle cx="28" cy="6" r="0.4" fill="#ffffff" opacity="0.9"/>

                        <!-- Subtle glow effect -->
                        <circle cx="20" cy="20" r="18" fill="none" stroke="url(#starGlow)" stroke-width="0.5" opacity="0.6"/>
                    </svg>
                    <h3 class="fw-bold text-star-blue mb-0">COSMOS</h3>
                </div>
                <p class="text-secondary small mb-0">AI-Powered Astronomy</p>
            </div>
            <ul class="list-unstyled components">
                <li><a href="{{ url_for('home') }}" class="{{ 'active' if request.endpoint == 'home' else '' }}"><i
                            class="fas fa-home me-2"></i>Mission Control</a></li>
                <li><a href="{{ url_for('iss_page') }}"
                        class="{{ 'active' if request.endpoint == 'iss_page' else '' }}"><i
                            class="fas fa-satellite me-2"></i>ISS Tracker</a></li>
                <li><a href="{{ url_for('vision_page') }}"
                        class="{{ 'active' if request.endpoint == 'vision_page' else '' }}"><i
                            class="fas fa-eye me-2"></i>Clean Sky</a></li>
                <li><a href="{{ url_for('chat_page') }}"
                        class="{{ 'active' if request.endpoint == 'chat_page' else '' }}"><i
                            class="fas fa-comments me-2"></i>Astro-Chat</a></li>
                <li><a href="{{ url_for('counselor_page') }}"
                        class="{{ 'active' if request.endpoint == 'counselor_page' else '' }}"><i
                            class="fas fa-moon me-2"></i>Dark Sky</a></li>
            </ul>

            <!-- User Authentication Section -->
            <div class="mt-auto">
                {% if current_user.is_authenticated %}
                    <div class="px-3 py-2 border-top border-secondary">
                        <div class="text-center mb-2">
                            <small class="text-secondary">Welcome,</small>
                            <div class="text-star-blue fw-bold">{{ current_user.username }}</div>
                        </div>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm w-100">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </div>
                {% else %}
                    <div class="px-3 py-2 border-top border-secondary">
                        <a href="{{ url_for('login') }}" class="btn btn-cosmos btn-sm w-100 mb-2">
                            <i class="fas fa-sign-in-alt me-1"></i>Sign In
                        </a>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-sm w-100">
                            <i class="fas fa-user-plus me-1"></i>Sign Up
                        </a>
                    </div>
                {% endif %}
            </div>
        </nav>

        <!-- Content -->
        <div id="content">
            <nav class="navbar navbar-dark bg-transparent mb-4 d-md-none">
                <button type="button" id="sidebarCollapse" class="btn btn-cosmos">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.getElementById('sidebarCollapse')?.addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
