{% extends "base.html" %}

{% block content %}
<div class="glass-card">
    <h2 class="text-star-blue mb-4"><i class="fas fa-satellite me-2"></i>ISS Live Tracking</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" id="iss-city" class="form-control bg-dark text-light border-secondary"
                    placeholder="Enter City (e.g. London)">
                <button class="btn btn-cosmos"
                    onclick="fetchISS(document.getElementById('iss-city').value)">Locate</button>
            </div>
        </div>
    </div>

    <div id="iss-result" class="mt-4 p-4 border border-secondary rounded bg-black bg-opacity-25 text-center">
        <i class="fas fa-globe-americas fa-3x text-secondary mb-3"></i>
        <p class="text-muted">Awaiting Coordinates...</p>
    </div>
</div>
{% endblock %}
